<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANAGER ACCOUNT</title>
    <link rel="stylesheet" href="../css/manager.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <body>
    <div class="container">
      <div class="frmCreate">
        <div class="row">
          <label for="">Name: </label>
          <input name="txtName" type="text" placeholder="Enter yourname" />
        </div>
        <div class="row">
          <label for="">Username: </label>
          <input name="txtUsername" type="text" placeholder="Enter Username" />
        </div>
        <div class="row">
          <label for="">Password</label>
          <input name="txtPassword" type="text" placeholder="Enter Password" />
        </div>
        <div class="row">
          <label for=""></label>
          <button class="btnAdd" onclick="handleBtnAdd()">Add</button>
        </div>
      </div>
      <div class="tbMain">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Username</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbodyMain"></tbody>
        </table>
      </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/manager.js"></script>

</html>
