<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Form login</title>
  </head>
  <body>
    <div class="container-form-login">
      <div class="form-login">
        <div class="form-input form-uname">
          <input type="text" placeholder="Tên đăng nhập" required />
        </div>
        <div class="form-input form-password">
          <input type="password" placeholder="Mật khẩu" required />
          <div class="eye" onclick="handleClickEye()">
            <i class="fa-solid fa-eye"> </i>
          </div>
        </div>
        <div class="btnLogin">
          <button id="submit" type="button" onclick="handleLogin()">
            Login
          </button>
        </div>
        <div class="foot-form">
          <button type="button" onclick="handleRegister()">Register</button>

          <div class="forget">
            <button type="button">Forget Password</button>
          </div>
        </div>
      </div>
      <div class="form-register">
        <input type="text" placeholder="Họ và tên">
        <input type="text" placeholder="Tên đăng nhập">
        <input type="password" placeholder="Mật khẩu">
        <div class="foot-register">
          <button type="button" onclick="handleBtnRegis()">Đăng ký</button>
          <button type="button" onclick="handleCancelRegis()">Hủy</button>
        </div>
      </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
